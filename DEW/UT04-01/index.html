s<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT04-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UT04-01</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post" id="formulario" novalidate>

        <fieldset>

            <legend>Datos Usuario</legend>

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="UserName" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mínimo 5 caracteres" minlength="5" required>
            <input type="checkbox" id="mostrarContraseña" onclick="togglePassword()"> Mostrar contraseña

        </fieldset>
        
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required minlength="2" maxlength="20">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required minlength="2" maxlength="50">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="(+34)666666666" pattern="(\+?[0-9]{1,4}\s?)?(\(?\d{3}\)?[\s.-]?)?[\d\s.-]{7,10}" required>

      
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" placeholder="38XXX" pattern="^[0-9]{5}$" required>
        
            
            <label for="dniTipo">DNI/NIE:</label>
            <div id="divDniNie">
            <select id="dniTipo" name="dniTipo" required>
                <option value="" disabled selected>---</option>
                <option value="dni">DNI</option>
                <option value="nie">NIE</option>
            </select>
            <input type="text" id="dniNie" name="dni" placeholder="DNI/NIE" pattern="([0-9]{8}[A-Za-z]|[XYZxyz][0-9]{7}[A-Za-z])" required>
            </div>
        
            <div id="cuentaradio">
                <label>Crear cuenta como:</label>
                <input type="radio" id="particular" name="cuenta" value="particular" required>
                <label for="particular">Particular</label>
                <input type="radio" id="empresa" name="cuenta" value="empresa" required>
                <label for="empresa">Empresa</label>
            </div>
            <!-- <label for="nacimiento">Año de Nacimiento:</label>
                <select id="nacimiento" name="nacimiento" required>
                    <option value="" disabled selected>Seleccione el año</option>
                </select> -->

            <!-- Si no hubiese un placeholder ni un input disabled se podría, y es importante, no poner el required -->
            <label for="nacimiento">Año de Nacimiento:</label>
            <select id="nacimiento" name="nacimiento">
            </select>

            <div id="aficioncheck">
                <label>Elige tus aficiones:</label>
                <input type="checkbox"  id="musica"  value="musica">
                <label for="musica">Música</label>
                <input type="checkbox"  id="manualidades"  value="manualidades">
                <label for="manualidades">Manualidades</label>
                <input type="checkbox" id="deportes"  value="deportes">
                <label for="deportes">Deportes</label>
                <input type="checkbox"  id="artes"  value="artes">
                <label for="artes">Artes</label>
                <input type="checkbox"  id="videojuegos" value="videojuegos">
                <label for="videojuegos">Videojuegos</label>
                <input type="checkbox"  id="lectura"  value="lectura">
                <label for="lectura">Lectura</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="titulo">Título:</label>
            <input 
                type="text" 
                id="titulo" 
                name="titulo" 
                placeholder="Máximo 15 caracteres" 
                maxlength="15" 
                required>
            <div class="contador" id="contadorTitulo">0/15 caracteres</div>
            
            <label for="descripcion">Descripción:</label>
            <textarea 
                id="descripcion" 
                name="descripcion" 
                placeholder="Máximo 120 caracteres" 
                maxlength="120" 
                required
                rows="4" 
                cols="50"></textarea>
            <div class="contador" id="contadorDescripcion">0/120 caracteres</div>
        </fieldset>
        <input type="submit" value="Enviar a W3school">
    </form>

    <script src="script.js"></script>
</body>
</html>
